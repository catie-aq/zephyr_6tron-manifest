name: Check Manifest

on:
  pull_request:
    paths:
      - 'west.yml'

jobs:
  check-manifest:
    runs-on: sonu-github-arc
    container:
      image: zephyrprojectrtos/ci:v0.26.13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: workdir

      - uses: catie-aq/zephyr_workflows/zephyr_init@main
        with:
          personal_access_token: ${{ secrets.PAT }}
